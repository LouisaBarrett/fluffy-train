
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>iOS 26 Photos - iPhone 16 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --iphone-bezel: 12px;
            --iphone-radius: 54px;
            --liquid-glass-light: rgba(255, 255, 255, 0.88);
            --liquid-glass-dark: rgba(18, 18, 18, 0.9);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .iphone-frame {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 440px;
            max-height: 950px;
            background: #000;
            border: 10px solid #222;
            border-radius: var(--iphone-radius);
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
        }
        .liquid-glass {
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
        }
        .liquid-glass-heavy {
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
        }
        /* Dynamic Island animation */
        .dynamic-island {
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dynamic-island.expanded {
            width: 92% !important;
            height: 84px !important;
            border-radius: 34px !important;
        }
        /* Apple Intelligence Shimmer */
        .ai-shimmer {
            background: linear-gradient(90deg, transparent, rgba(66, 133, 244, 0.2), rgba(155, 81, 224, 0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        ::-webkit-scrollbar { width: 0px; }
    </style>
